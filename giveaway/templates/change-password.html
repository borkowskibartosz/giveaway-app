{% extends 'base.html' %}
{%load static%}
<!DOCTYPE html>

{% block header %}
<header class="header">
    {% include 'navigation.html' %}
</header>
{%endblock%}

{% block content %}

<div>
    <section class="login-page">
        <form action="{% url 'edit-profile' user.id%}" method="POST">
            {% csrf_token %}
            <h2>Update user password</h2>

            <div class="form-group">
                {{form.as_p}}
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Potwierdzam</button>
            </div>

        </form>
    </section>

</div>

{% endblock content %}
